<div class="flex-1 flex">
    <!-- Conversation list -->
    <div class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-xl font-semibold">Messages</h2>
            <button id="newMessageBtn" class="bg-mindbuddy-navy text-white px-4 py-2 rounded-full hover:bg-mindbuddy-lightblue transition duration-300">
                <i class="fas fa-pen"></i>
            </button>
        </div>
        <div class="conversation-list">
            <div class="p-4 border-b border-gray-200 hover:bg-gray-100 cursor-pointer conversation" data-id="u17">
                <h3 class="font-semibold">U17 Team</h3>
                <p class="text-sm text-gray-600">Group</p>
            </div>
            <div class="p-4 border-b border-gray-200 hover:bg-gray-100 cursor-pointer conversation" data-id="u19">
                <h3 class="font-semibold">U19 Team</h3>
                <p class="text-sm text-gray-600">Group</p>
            </div>
            <div class="p-4 border-b border-gray-200 hover:bg-gray-100 cursor-pointer conversation" data-id="lukas">
                <h3 class="font-semibold">Lukas Schmidt</h3>
                <p class="text-sm text-gray-600">Player</p>
            </div>
            <div class="p-4 border-b border-gray-200 hover:bg-gray-100 cursor-pointer conversation" data-id="max">
                <h3 class="font-semibold">Maximilian Weber</h3>
                <p class="text-sm text-gray-600">Player</p>
            </div>
            <!-- Add more conversation items as needed -->
        </div>
    </div>

    <!-- Message area -->
    <div class="w-2/3 flex flex-col">
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold" id="conversationTitle">Select a conversation</h2>
        </div>
        <div class="flex-1 p-4 message-area" id="messageArea">
            <!-- Messages will be displayed here -->
        </div>
        <div class="p-4 border-t border-gray-200">
            <form id="messageForm" class="flex flex-col">
                <div class="flex items-center mb-2">
                    <label for="fileInput" class="cursor-pointer mr-2">
                        <i class="fas fa-paperclip text-mindbuddy-navy"></i>
                    </label>
                    <input type="file" id="fileInput" class="hidden" accept="image/*,video/*,.pdf,.doc,.docx,.xls,.xlsx">
                    <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 border border-gray-300 rounded-l-full p-2 focus:outline-none focus:border-mindbuddy-navy">
                    <button type="submit" class="bg-mindbuddy-navy text-white px-4 py-2 rounded-r-full hover:bg-mindbuddy-lightblue transition duration-300">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <span id="fileName" class="text-sm text-gray-600 ml-8"></span>
                <div id="previewContainer" class="mt-2 hidden">
                    <img id="filePreview" src="" alt="File preview" class="rounded">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- New message popup -->
<div id="newMessagePopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-lg w-full max-w-md transform transition-all duration-300 scale-90 opacity-0" id="popupContent">
        <h2 class="text-2xl font-semibold mb-6 text-mindbuddy-navy">New Message</h2>
        <div class="mb-4">
            <label for="messageType" class="block text-sm font-medium text-mindbuddy-gray mb-2">Message Type</label>
            <div class="relative">
                <select id="messageType" class="appearance-none w-full bg-white border border-mindbuddy-lightblue text-mindbuddy-navy py-2 px-4 pr-8 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-mindbuddy-lightblue focus:border-transparent">
                    <option value="individual">Individual Player</option>
                    <option value="team">Team Group</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-mindbuddy-navy">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="recipient" class="block text-sm font-medium text-mindbuddy-gray mb-2">Recipient</label>
            <div class="relative">
                <select id="recipient" class="appearance-none w-full bg-white border border-mindbuddy-lightblue text-mindbuddy-navy py-2 px-4 pr-8 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-mindbuddy-lightblue focus:border-transparent">
                    <option value="">Select recipient</option>
                    <!-- Options will be populated dynamically based on message type -->
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-mindbuddy-navy">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>
        <div class="flex justify-end space-x-4">
            <button id="cancelNewMessage" class="px-6 py-2 bg-mindbuddy-lightgray text-mindbuddy-gray rounded-lg hover:bg-gray-300 transition duration-300">Cancel</button>
            <button id="startNewMessage" class="px-6 py-2 bg-mindbuddy-navy text-white rounded-lg hover:bg-mindbuddy-lightblue transition duration-300">Start Chat</button>
        </div>
    </div>
</div>
