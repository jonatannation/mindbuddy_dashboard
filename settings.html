<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Mindbuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mindbuddy: {
                            navy: '#293A4A',
                            lightblue: '#68B2FC',
                            gray: '#666666',
                            lightgray: '#F2F2F2',
                            red: '#FF7970',
                            yellow: '#FFA828',
                            green: '#68FC9B',
                        },
                    },
                    fontFamily: {
                        'space-grotesk': ['Space Grotesk', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        .card-shadow {
            box-shadow: 0px 8px 20px rgba(1, 50, 18, 0.02), 0px 0px 16px rgba(4, 109, 40, 0.06);
        }
    </style>
</head>
<body class="bg-mindbuddy-lightgray font-inter">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="bg-gray-200 w-64 flex-shrink-0 overflow-y-auto fixed h-full flex flex-col">
            <div class="p-4 flex-grow">
                <div class="flex items-center mb-8">
                    <img src="Assets/LogoText.png" alt="Mindbuddy Logo" class="h-8 w-auto">
                </div>
                <nav>
                    <ul>
                        <li class="mb-4">
                            <a href="index.html" class="flex items-center text-gray-800 hover:text-mindbuddy-lightblue transition duration-300">
                                <i class="fas fa-chart-line w-8 mr-3 text-center"></i>
                                <span>Overview</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="loggedSessions.html" class="flex items-center text-gray-800 hover:text-mindbuddy-lightblue transition duration-300">
                                <i class="fas fa-clipboard-list w-8 mr-3 text-center"></i>
                                <span>Logged Sessions</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="messaging.html" class="flex items-center text-gray-800 hover:text-mindbuddy-lightblue transition duration-300">
                                <i class="fas fa-comments w-8 mr-3 text-center"></i>
                                <span>Messaging</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="calendar.html" class="flex items-center text-gray-800 hover:text-mindbuddy-lightblue transition duration-300">
                                <i class="fas fa-calendar w-8 mr-3 text-center"></i>
                                <span>Calendar</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="reports.html" class="flex items-center text-gray-800 hover:text-mindbuddy-lightblue transition duration-300">
                                <i class="fas fa-file-alt w-8 mr-3 text-center"></i>
                                <span>Reports</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="mindbuddyHub.html" class="flex items-center text-gray-800 hover:text-mindbuddy-lightblue transition duration-300">
                                <i class="fas fa-book w-8 mr-3 text-center"></i>
                                <span>Mindbuddy Hub</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="settings.html" class="flex items-center text-mindbuddy-lightblue transition duration-300">
                                <i class="fas fa-cog w-8 mr-3 text-center"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="p-4 border-t border-gray-300">
                <a href="#" class="flex items-center text-gray-800 hover:text-mindbuddy-lightblue transition duration-300">
                    <i class="fas fa-sign-out-alt w-8 mr-3 text-center"></i>
                    <span>Log out</span>
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 overflow-y-auto ml-64">
            <div class="p-10">
                <h1 class="text-3xl font-semibold mb-6 font-space-grotesk">Settings</h1>
                
                <!-- Settings Sections -->
                <div class="space-y-8">
                    <!-- Account Settings -->
                    <section class="bg-white rounded-lg card-shadow p-6">
                        <h2 class="text-2xl font-semibold mb-4 text-mindbuddy-navy">Account Settings</h2>
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="fullName" class="block text-sm font-medium text-mindbuddy-gray mb-2">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" class="w-full p-2 border border-mindbuddy-lightblue rounded-md focus:outline-none focus:ring-2 focus:ring-mindbuddy-lightblue" value="John Doe">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-mindbuddy-gray mb-2">Email</label>
                                    <input type="email" id="email" name="email" class="w-full p-2 border border-mindbuddy-lightblue rounded-md focus:outline-none focus:ring-2 focus:ring-mindbuddy-lightblue" value="john.doe@example.com">
                                </div>
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="bg-mindbuddy-navy text-white px-4 py-2 rounded-md hover:bg-opacity-80 transition duration-300">Save Changes</button>
                            </div>
                        </form>
                    </section>

                    <!-- Password Change -->
                    <section class="bg-white rounded-lg card-shadow p-6">
                        <h2 class="text-2xl font-semibold mb-4 text-mindbuddy-navy">Change Password</h2>
                        <form>
                            <div class="space-y-4">
                                <div>
                                    <label for="currentPassword" class="block text-sm font-medium text-mindbuddy-gray mb-2">Current Password</label>
                                    <input type="password" id="currentPassword" name="currentPassword" class="w-full p-2 border border-mindbuddy-lightblue rounded-md focus:outline-none focus:ring-2 focus:ring-mindbuddy-lightblue">
                                </div>
                                <div>
                                    <label for="newPassword" class="block text-sm font-medium text-mindbuddy-gray mb-2">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword" class="w-full p-2 border border-mindbuddy-lightblue rounded-md focus:outline-none focus:ring-2 focus:ring-mindbuddy-lightblue">
                                </div>
                                <div>
                                    <label for="confirmPassword" class="block text-sm font-medium text-mindbuddy-gray mb-2">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-2 border border-mindbuddy-lightblue rounded-md focus:outline-none focus:ring-2 focus:ring-mindbuddy-lightblue">
                                </div>
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="bg-mindbuddy-navy text-white px-4 py-2 rounded-md hover:bg-opacity-80 transition duration-300">Change Password</button>
                            </div>
                        </form>
                    </section>

                    <!-- Notification Preferences -->
                    <section class="bg-white rounded-lg card-shadow p-6">
                        <h2 class="text-2xl font-semibold mb-4 text-mindbuddy-navy">Notification Preferences</h2>
                        <form>
                            <div class="space-y-4">
                                <div class="flex items-center justify-between">
                                    <span class="text-mindbuddy-gray">Email Notifications</span>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-mindbuddy-gray">Push Notifications</span>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-mindbuddy-gray">SMS Notifications</span>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="bg-mindbuddy-navy text-white px-4 py-2 rounded-md hover:bg-opacity-80 transition duration-300">Save Preferences</button>
                            </div>
                        </form>
                    </section>

                    <!-- Data Management -->
                    <section class="bg-white rounded-lg card-shadow p-6">
                        <h2 class="text-2xl font-semibold mb-4 text-mindbuddy-navy">Data Management</h2>
                        <div class="space-y-4">
                            <button class="text-mindbuddy-lightblue hover:text-mindbuddy-navy transition duration-300">
                                <i class="fas fa-download mr-2"></i>Download My Data
                            </button>
                            <button class="text-mindbuddy-red hover:text-red-700 transition duration-300">
                                <i class="fas fa-trash-alt mr-2"></i>Delete My Account
                            </button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Custom styles for toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #68B2FC;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Account Settings Form
            const accountForm = document.querySelector('form');
            accountForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to your backend
                console.log('Account settings updated');
            });

            // Password Change Form
            const passwordForm = document.querySelectorAll('form')[1];
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to your backend
                console.log('Password changed');
            });

            // Notification Preferences Form
            const notificationForm = document.querySelectorAll('form')[2];
            notificationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to your backend
                console.log('Notification preferences updated');
            });

            // Data Management Buttons
            const downloadDataBtn = document.querySelector('.text-mindbuddy-lightblue');
            downloadDataBtn.addEventListener('click', function() {
                // Here you would typically trigger a data download
                console.log('Downloading user data');
            });

            const deleteAccountBtn = document.querySelector('.text-mindbuddy-red');
            deleteAccountBtn.addEventListener('click', function() {
                // Here you would typically show a confirmation dialog before deleting the account
                console.log('Account deletion requested');
            });
        });
    </script>
</body>
</html>
